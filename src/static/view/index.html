<html>
    <head>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script>
            async function nextStep(e) {
                let res = await fetch("/step", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(e.Matrix)
                })
                if (res.ok) {
                    let new_matrix = await res.json()
                    e.Matrix = new_matrix
                } else {
                    let error = await res.json()
                    console.error(error);
                    alert(error.Msg)
                }
            }
        </script>


        <style>
            .cell {
                width: 5px;
                height: 5px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <center>
            <div>
                <h2>Conway's Game of Life</h2>
                <i x-data="{message: 'Alpine.js + Go'}" x-text="message"></i>
                <br>
            </div>
            <div>
                <button x-on:click="console.log('start game')">
                    Start game
                </button>
            <div 
                x-data="{ matrix: [] }"
                x-init="matrix = await (await fetch('/render')).json()"
            >
                <table>
                <template x-for="row in matrix.Matrix">
                    <tr>
                        <template x-for="cell in row">
                            <td>
                                <div class="cell"></div>
                            </td>
                        </template>
                    </tr>
                </template>
                </table>

                <button x-on:click="nextStep(matrix)">
                    Next step
                </button>
            </div>
        </center>
    </body>
</html>
